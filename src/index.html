<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <script src="index.js" defer></script>
    <div id="sidebar">
        <h1>To Do List</h1>
        <div id="projects">
            <div class="project">
                <p>Default</p>
            </div>
            <div class="project">
                <p class="project-card">School</p>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                    </svg>
                </button>
            </div>
            <div class="project">
                <input type="text" name="new-project"><br>
            </div>
        </div>
        <div id="add-container">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px">
                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                </svg>
            </button>
        </div>
    </div>
    <main>
        <div class="add-todo">
            <button>
                <p>Add Task</p>
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px">
                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                </svg>
            </button>
        </div>
        <div class="todo-container">
            <div class="todo-item">
                <div class="checkmark">
                    <input type="checkbox" name="done" value="">
                </div>
                <div class="todo-details">
                    <p class="title">Do homework</p>
                    <p class="due">10:00am</p>
                </div>
                <div class="add-delete">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                            <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="todo-item">
                <div class="checkmark">
                    <input type="checkbox" name="done" value="">
                </div>
                <div class="todo-details">
                    <p class="title">Do homework</p>
                    <p class="due">10:00am</p>
                </div>
                <div class="add-delete">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                            <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <dialog class="dialog-form" id="add-todo">
        <div class="form-container">
            <h2>Add a task to project</h2>
            <form action="" method="POST">
                <div class="input-container" id="task-title">
                    <input type="text" name="task-title" placeholder="Title">
                </div>
                <div class="input-container" id="task-description">
                    <input type="text" name="task-description" placeholder="Description">
                </div>
                <div class="input-container" id="task-due">
                    <input type="date" name="task-due" placeholder="Due Date">
                </div>
                
                <div class="input-container" id="task-priority">
                    <label for="priority">Select Priority</label></br>
                    <select name="priority">
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                        <option value="0" selected="selected">0</option>
                    </select>
                </div>
                <div class="button-action">
                    <button>Add Task</button>
                    <button>Cancel</button>
                </div>
            </form>
        </div>
    </dialog>
    <!-- Input the details already-->
    <dialog class="dialog-form" id="edit">
        <div class="form-container">
            <h2>Add a task to project</h2>
            <form action="" method="POST">
                <div class="input-container" id="task-title">
                    <input type="text" name="task-title" placeholder="Title">
                </div>
                <div class="input-container" id="task-description">
                    <input type="text" name="task-description" placeholder="Description">
                </div>
                <div class="input-container" id="task-due">
                    <input type="date" name="task-due" placeholder="Due Date">
                </div>
                
                <div class="input-container" id="task-priority">
                    <label for="priority">Select Priority</label></br>
                    <select name="priority">
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                        <option value="0" selected="selected">0</option>
                    </select>
                </div>
                <div class="button-action">
                    <button>Edit Task</button>
                    <button>Cancel</button>
                </div>
            </form>
    </dialog>

</body>
</html>
